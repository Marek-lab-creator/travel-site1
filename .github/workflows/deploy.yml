name: Deploy static site to GitHub Pages with secret widget

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

env:
  WIDGET_URL1: ${{ secrets.WIDGET_URL1 }}

jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace widget placeholder
        run: |
          echo "Replacing widget URL"
          sed -i "s|{{WIDGET_URL1}}|${WIDGET_URL1}|g" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
